<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-customer">Create new customer</a>

<form>
    Search by first name:

<table border="1">

        <th>First name</th>
        <th>Last name</th>
    </tr>

        <tr>

            <td th:text="${customer.lastName}"></td>
        </tr>

</table>

</body>
</html>
