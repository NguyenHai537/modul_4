<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<a href="/create-employee">Create new employee</a>
<h1>Customers</h1>

<br/>
<table border="1">
  <tr>
    <th>Employee Code</th>
    <th>Name</th>
    <th>Age</th>
    <th>Salary</th>
    <th>Branch</th>
    <th></th>
  </tr>
  <th:block th:each="employee : ${employees}">
    <tr>
      <td th:text="${employee.employeeCode}"></td>
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.age}"></td>
      <td th:text="${employee.salary}"></td>
      <td th:if="${employee.branch}" th:text="${employee.branch.name}"></td>
      <td th:unless="${employee.branch}"></td>
      <td><a th:href="@{/edit-employee/__${employee.employeeCode}__ }">Edit</a></td>
      <td><a th:href="@{/delete-employee/__${employee.employeeCode}__ }">Delete</a></td>
      <td><a th:href="@{/view-employee/__${employee.employeeCode}__ }">Information</a></td>
    </tr>
  </th:block>
</table>

</body>
</html>
