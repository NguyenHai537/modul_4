<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create branch</title>
</head>
<body>
<h1>Create branch</h1>
<p>
  <a href="/branchs">Branch list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-branch}" th:object="${branch}" method="post">
  <table>
    <tr>
      <td>Branch Name:</td>
      <td><input type="text" th:field="*{name}"/></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Create branch"></td>
    </tr>
  </table>
</form>
</body>
</html>
